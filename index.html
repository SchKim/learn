<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet" />
    <link href="css/stylesheet.css" rel="stylesheet" />
    <script src="js/index.js"></script>

    <title>Kim's</title>
  </head>
  <body>
    <!-- ***deze hier sluiten en de andere containeres erop niet erin + betere claaname niet met div   -->
    <div class="background_page"></div>
    <div class="container_page">
      <div class="karakter">
        <!--  ***id eruit js aanpassen  -->
        <div class="karakter_info">
          <!--*** div om img  -->
          <div class="karakter_imgContainer">
            <img
              class="karakter_img"
              src="./assets/pic_nicolet.jpeg"
              alt="foto_kim"
            />
          </div>
          <!-- ***gebruik BEM, 
            ***alle p claases weg + p vervangen door span   -->
          <!--*** detail vervangendeoor container => ststaat al om top   -->
          <div class="karakter_container_details">
            <p>
              <span>Kim Schenk</span>
              <span>Frontend Developer</span>
              <span>FIOD</span>
            </p>
          </div>
        </div>
        <div class="karakter_skills">
          <div class="karakter_container_table">
            <!--*** strong eruit  -->
            <div class="karakter_container_table_row">
              <div class="karakter_container_table_row_container">
                <!--*** strong eruit  -->

                <div>skills</div>
                <div>kim</div>
                <div>html</div>
                <div>css</div>
                <div>javascript</div>
                <div>typeschript</div>
              </div>
            </div>
            <div class="karakter_container_table_column">
              <div class="karakter_container_table_column_container">
                <div>0%</div>
                <div>25%</div>
                <div>50%</div>
                <div>75%</div>
                <div>100%</div>
                <div>125%</div>
                <div>150%</div>
                <div>175%</div>
                <div>200%</div>

                <div class="bar1">200%</div>
                <div class="bar2">25%</div>
                <div class="bar3">100%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ***verwiujder div en plaats content ook in css met de :hover + href eruit, menuitem eruit menu -> li   -->
    <!-- h***ide maak je een tooltip van 
              ***visibility ipv dispaly block  -->

    <div class="contianer_menu">
      <nav>
        <ul class="menu">
          <li>
            <!-- wat gebreurt er als een focus is op een icon ? kan je er doorheen tabben  -->
            <a onclick="showKarakter()">
              <i class="fas fa-female"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fas fa-user-graduate"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fas fa-trophy"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fas fa-question"></i>
            </a>
          </li>
          <li class="menu__lastitem">
            <a>
              <i class="fas fa-history"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
