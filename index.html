<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet" />

    <script src="js/index.js"></script>

    <title>Kim's</title>

  <body>
    <!-- ***deze hier sluiten en de andere containeres erop niet erin + betere claaname niet met div   -->
    <div class="background_page"></div>
    <div class="container_page">
      <div class="karakter">

        <div class="karakter_info">

          <div class="karakter_imgContainer">
            <img
              class="karakter_img"
              src="./assets/pic_nicolet.jpeg"
              alt="foto_kim"
            />
          </div>
          <!-- ***gebruik BEM, 
            ***alle p claases weg + p vervangen door span   -->
            <!--*** detail vervangendeoor container => ststaat al om top   -->

            <p> 
            <span>Kim Schenk</span>

            <span>FIOD</span>
            </p>
          </div>
        </div>
        <div class="karakter_skills">
            <div class="karakter_container_table">
         
            
                <span> <strong>skills</strong> </span>
                <span> <strong>0%</strong>  </span>
                <span> <strong>25%</strong>  </span>
                <span><strong>50%</strong></span>
                <span> <strong>75%</strong>  </span>
                <span><strong>100%</strong></span>
                <span> <strong>125%</strong>  </span>
                <span><strong>150%</strong></span>
                <span> <strong>175%</strong>  </span>
                <span><strong>200%</strong></span>
        
                <div class="karakter_title1"><strong>kim</strong></div>
                <div class="karakter_title2"><strong>html</strong></div>
                <div class="karakter_title3"><strong>css</strong></div>
                <div class="karakter_title4"><strong>javascript</strong></div>
                <div class="karakter_title5"><strong>typeschript</strong></div>
               
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                
            </div>
          </div>
        </div>
      </div>
    </div>

  
              <!-- ***verwiujder div en plaats content ook in css met de :hover + href eruit, menuitem eruit menu -> li   -->
              <!-- h***ide maak je een tooltip van 
              ***visibility ipv dispaly block  -->

    <div class="contianer_menu">
      <nav>
        <ul class="menu">
            <li>
              <a onclick="showKarakter()">
                <i class="fas fa-female"></i>
              </a>
            </li>
            <li>
                <a>
                    <i class="fas fa-user-graduate"></i>

            </li>
            <li>

                </a>
            </li>
            <li>

            </li>
            <li class="menu__lastitem">
                <a>
                    <i class="fas fa-history"></i>

            </li>
